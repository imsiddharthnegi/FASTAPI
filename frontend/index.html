<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Frame Feature Vector Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Video Feature Vector Search</h1>
  <section>
    <h2>1. Upload Video</h2>
    <form id="uploadForm">
      <input type="file" id="videoInput" name="file" accept="video/mp4" required>
      <label for="interval">Frame Interval (seconds):</label>
      <input type="number" id="interval" name="interval" value="1" min="1">
      <button type="submit">Upload & Process</button>
    </form>
    <div id="uploadStatus"></div>
  </section>
  <section>
    <h2>2. Search Similar Frames</h2>
    <input type="file" id="queryImage" accept="image/*">
    <button id="searchBtn">Search</button>
    <div id="searchResults"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
